<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대한민국 태양광 발전량 지도</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="korea.js"></script> <!-- 로컬 GeoJSON을 포함한 JS 파일 -->
    <script src="solar-data.js"></script> <!-- solarData를 포함한 JS 파일 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>대한민국 지역별 태양광 발전량</h2>
    <div id="container">
        <div id="region-list">
            <div class="region-item" onclick="resetZoom()"><strong>전체 보기</strong></div>
        </div>
        <div id="map-container">
            <svg id="map"></svg>
            <div id="tooltip"></div>
        </div>
    </div>
    <div id="info-box">
        <strong>참고사항</strong>
        <p><strong>태양광 발전량 단위:</strong> kWh/m²/day</p>
        <p>해당 값은 하루 평균 태양광 복사 에너지를 나타냅니다.</p>
        <p>일반적으로 값이 클수록 태양광 발전에 유리한 지역입니다.</p>
        <div class="legend">
            <strong>색상 범례</strong>
            <div class="legend-item">
                <div class="legend-color" style="background-color: blue;"></div> 낮음 (≤ 3.5)
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: lightblue;"></div> 중간 낮음 (~4.0)
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: orange;"></div> 중간 높음 (~4.5)
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: red;"></div> 높음 (> 4.5)
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
